<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./register.css" />
  </head>

  <link>
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto form-container">
          <div class="row">
            <div class="col-md-6">
              <img
                src="../../assets/img/signup.jpg"
                alt="Logo"
                class="img-fluid d-block mx-auto mb-4"
              />
            </div>
            <div class="col-md-6">
              <h2 class="text-center mb-4">Sign Up</h2>
              <form id="form-register">
                <div id="error-message" class="d-none alert alert-danger"></div>
                <div
                  id="success-message"
                  class="d-none alert alert-success"
                ></div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm your password"
                  />
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  Sign Up
                </button>
              </form>
              <div class="text-center mt-3">
                Already have an account?
                <a href="../Login/login.html">Login here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./register.ts" defer></script>


</html>
