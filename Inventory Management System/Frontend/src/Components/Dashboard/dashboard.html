<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<div class="main-title">
  <p class="font-weight-bold">DASHBOARD</p>
</div>
<div class="main-cards">
  <div class="card">
    <div class="card-inner" id="card-inner-id">
      <p class="text">NUMBER OF PRODUCTS</p>
      <span class="material-icons-outlined text-blue">inventory_2</span>
    </div>
    <span class="text font-weight-bold" id="product-number"></span>
  </div>

  <div class="card">
    <div class="card-inner">
      <p class="text">Quantity Sold</p>
      <span class="material-icons-outlined text-orange">
        format_list_numbered
      </span>
    </div>
    <span class="text font-weight-bold" id="quantity-sold"></span>
  </div>

  <div class="card">
    <div class="card-inner">
      <p class="text">TOTAL PROFIT</p>
      <span class="material-icons-outlined text-green"> attach_money </span>
    </div>
    <span class="text font-weight-bold" id="total-proft">$ </span>
  </div>
</div>

<div class="charts">
  <div class="charts-card">
    <p class="chart-title">Top 5 Earning Products</p>
    <div>
      <div class="chart-container1" role="alert"></div>
      <canvas
        id="barChart"
        style="width: 100%; max-width: 600px; height: 550px"
      ></canvas>
    </div>
  </div>

  <div class="charts-card">
    <p class="chart-title">Top 5 Selling Items</p>
    <div>
      <div class="chart-container2" role="alert"></div>
      <!-- Set the width to 100% for the pie chart -->
      <canvas
        id="pieChart"
        style="width: 100%; max-width: 600px;  "
      ></canvas>
    </div>
  </div>
</div>

<script type="module" src="../../Script/dashboard.ts"></script>
