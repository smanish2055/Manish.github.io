<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link>
    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<div id="message-container1" class="mt-3"></div>
<div class="input-group rounded-pill" style="width: 800px">
  <input
    type="text"
    class="form-control py-3"
    placeholder="Search..."
    aria-label="Search"
    aria-describedby="searchButton"
  />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="searchButton">
      <i class="bi bi-search text-white" id="addproducts">Add Product</i>
    </button>
  </div>
</div>
<table class="table table-bordered table-striped mt-4">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Per Item Price</th>
      <th>Cost Price</th>
      <th>Created Date</th>
      <th>Updated Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="productList">
    <!-- Product items will be added here dynamically -->
  </tbody>
</table>
<div class="addproduct-container">
  <div id="message-container2" class="mt-3"></div>
  <h2 class="text-center mb-4">Add Products</h2>

  <!-- Add Product Form -->
  <form>
    <div class="row">
      <div class="col-md-6">
        <!-- Product Name -->
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
            required
          />
        </div>

        <!-- Quantity -->
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Enter quantity"
            required
          />
        </div>

        <!-- Per Product Price -->
        <div class="form-group">
          <label for="perProductPrice">Per Product Price:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="number"
              class="form-control"
              id="perProductPrice"
              placeholder="Enter price"
              required
            />
          </div>
        </div>
      </div>

      <!-- Right Column - Product Description -->
      <div class="col-md-6">
        <!-- Product Description -->
        <div class="form-group">
          <label for="productDescription">Product Description:</label>
          <textarea
            class="form-control"
            id="productDescription"
            rows="6"
            placeholder="Enter product description"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" id="product-submit">
      Add Product
    </button>
  </form>
  <!-- Product List Table -->
</div>

<script type="module" src="../../Script/addproduct.ts"></script>
<script type="module" src="../../Script/getproductlist.ts"></script>

</link>
</html>
