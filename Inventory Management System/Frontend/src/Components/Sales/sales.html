<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<div class="container mt-4" id="mainpage">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Search Bar and Add Sales Button -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          aria-describedby="searchButton"
          style="width: 250px"
        />
        <div class="input-group-append">
          <button
            class="btn btn-sm btn-outline-info"
            type="button"
            id="searchButton"
          >
            <i class="bi bi-search">Search</i>
          </button>
          <button
            class="btn btn-sm btn-outline-secondary text-white ml-2"
            id="addSalesButton"
          >
            Add Sales
          </button>
        </div>
      </div>
    </div>
  </div>

  <table id="salesTable" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Quantity Sold</th>
        <th>Price Per Item</th>
        <th>Total Sold Price</th>
        <th>Total Profit</th>
        <th>Sold Date</th>
      </tr>
    </thead>
    <tbody id="salesTableBody">
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>
  <!-- Add an id to your table body -->
</div>

<!-- Sales Form -->
<div class="container mt-4" id="salesForm">
  <div class="mt-4 mx-auto col-md-6">
    <div id="fromFeedback"></div>
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-4">Add Sales</h2>
      <button
        type="button"
        class="close"
        aria-label="Close"
        id="closeFormButton"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form>
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          value=""
          required
        />
      </div>
      <div class="form-group">
        <label for="quantitySold">Quantity Sold:</label>
        <input
          type="number"
          class="form-control"
          id="quantitySold"
          value=""
          required
        />
      </div>
      <div class="form-group">
        <label for="pricePerItem">Price Per Item:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            type="number"
            class="form-control"
            id="pricePerItem"
            value=""
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="saleDate">Sale Date:</label>
        <input
          type="date"
          class="form-control"
          id="saleDate"
          value="2024-01-10"
          required
        />
      </div>
      <button type="submit" class="btn btn-success" id="submitSales">
        Submit Sales
      </button>
    </form>
  </div>
</div>

<script type="module" src="../../Script/Sales.ts"></script>
